<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API - Name your breed</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Dogs for days!</h1>
        <form>
          <label for="dogcount">Breed of dog:</label>
          <input type="text" id="breedname" name="breedname" placeholder="e.g. hound"><br>
          <input type="submit" id="button" value="PIC ME!">
        </form>
        <section class="error hidden"></section>
        <section class="results hidden"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
